<ion-content class="content bg_login">
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="">

      </ion-col>
      <ion-col>

      </ion-col>
      <ion-col size="3" class="header-rightsideimage">

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="header-appimage">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" align-self-center class="ion-text-center">
        <h1 class="line-height-point6" [translate]="'login.greeting'"></h1>
        <h1 class="line-height-point6 font-size-32" [translate]="'login.greeting2'"></h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" align-self-center class="ion-text-center">
        <h4 class="line-height-onepoint2 committee-color-dark fontweight-medium" [translate]="'login.greetingsub'"></h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-left">
        <form [formGroup]="onLoginForm" class="list-form">
          <div class="ion-margin">
            <ion-item lines="none">
              <ion-label position="stacked"><span [translate]="'login.usernametext'"></span></ion-label>
              <ion-input type="text" formControlName="username"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="onLoginForm.get('username').touched && onLoginForm.get('username').hasError('required')">
              <p ion-text class="danger">
                <ion-text color="danger" [translate]="'login.usernamerequired'">

                </ion-text>
              </p>
            </ion-item>
            <ion-item lines="none">
              <ion-label position="stacked"><span [translate]="'login.passwordtext'"></span></ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <ion-item lines="none"  *ngIf="onLoginForm.get('password').touched && onLoginForm.get('password').hasError('required')">
              <p ion-text color="danger" class="text08">
                <ion-text color="danger" [translate]="'login.passwordrequired'">

                </ion-text>
              </p>
            </ion-item>
            <ion-row class="ion-margin-top">
              <ion-col size="12" class="ion-text-center">
                <ion-item lines="none" *ngIf="this.error">
                  <p ion-text color="danger" class="text08">
                    <ion-text color="danger">
                      {{this.error}}
                    </ion-text>
                  </p>
                </ion-item>
                <ion-button expand="block" color="success" shape="round" (click)="login(onLoginForm)"
                            [disabled]="!onLoginForm.valid">
                  <ion-ripple-effect></ion-ripple-effect>
                  <span [translate]="'login.buttontext'"></span>
                </ion-button>
              </ion-col>
            </ion-row>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
