<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="messaging"></ion-back-button>
    </ion-buttons>
    <ion-title class="back-button-icon-left">Send Message</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="message-wrap">

    <div *ngFor="let msg of msgList"
         class="message"
         [class.left]=" msg.userId === toUser.id "
         [class.right]=" msg.userId === user.id ">
      <img class="user-img" [src]="msg.userAvatar" alt="" >
      <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
      <div class="msg-detail">
        <div class="msg-info">
          <p>
            {{msg.userName}}&nbsp;&nbsp;&nbsp;{{msg.time}}</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">{{msg.message}}</p>
        </div>
      </div>
    </div>

  </div>
</ion-content>

<ion-footer no-border>
  <div class="input-wrap">
    <textarea #chat_input
              placeholder="Type your message"
              [(ngModel)]="editorMsg"
              (keyup.enter)="sendMsg()"
              (focusin)="onFocus()">
    </textarea>
    <button ion-button clear icon-only item-right (click)="sendMsg()" class="chat-button">
      <ion-icon name="ios-send" class="font-size-32"></ion-icon>
    </button>
  </div>
</ion-footer>
