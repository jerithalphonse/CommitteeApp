<ion-content class="content bg_login" class="committee-background-design">
  <ion-grid>
    <ion-row>
      <ion-col size="2" class="header-rightsideimage">

      </ion-col>
      <ion-col>

      </ion-col>
      <ion-col size="4" class="">

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="header-appimage">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" align-self-center class="ion-text-center">
        <h1 class="line-height-onepoint2 committee-color-dark fontweight-dark font-size-32 color_logo" [translate]="'changepassword.greetingsub'"></h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-left">
        <form [formGroup]="onPasswordForm" class="list-form">
          <div class="ion-margin">
            <ion-item lines="none">
              <ion-label position="stacked"><span class="bold-600" [translate]="'changepassword.oldpassword'"></span></ion-label>
              <ion-input type="text" formControlName="oldpassword"></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="onPasswordForm.get('oldpassword').touched && onPasswordForm.get('oldpassword').hasError('required')">
              <p ion-text class="danger">
                <ion-text color="danger" [translate]="'changepassword.oldpasswordrequired'">

                </ion-text>
              </p>
            </ion-item>
            <ion-item lines="none">
              <ion-label position="stacked"><span class="bold-600" [translate]="'changepassword.newpassword'"></span></ion-label>
              <ion-input type="password" formControlName="newpassword"></ion-input>
            </ion-item>
            <ion-item lines="none"  *ngIf="onPasswordForm.get('newpassword').touched && onPasswordForm.get('newpassword').hasError('required')">
              <p ion-text color="danger" class="text08">
                <ion-text color="danger" [translate]="'changepassword.newpasswordrequired'">

                </ion-text>
              </p>
            </ion-item>
            <ion-item lines="none">
              <ion-label position="stacked"><span class="bold-600" [translate]="'changepassword.confirmpassword'"></span></ion-label>
              <ion-input type="password" formControlName="confirmpassword"></ion-input>
            </ion-item>
            <ion-item lines="none"  *ngIf="onPasswordForm.get('confirmpassword').touched && onPasswordForm.get('confirmpassword').hasError('required')">
              <p ion-text color="danger" class="text08">
                <ion-text color="danger" [translate]="'changepassword.confirmpasswordrequired'">

                </ion-text>
              </p>
            </ion-item>
            <ion-row class="ion-margin-top">
              <ion-col size="12" class="ion-text-center">
                <ion-item lines="none" *ngIf="this.error">
                  <p ion-text color="danger" class="text08">
                    <ion-text color="danger">
                      {{this.error}}
                    </ion-text>
                  </p>
                </ion-item>
                <ion-button expand="block" color="success" shape="round" (click)="changePassword(onPasswordForm)"
                            [disabled]="!onPasswordForm.valid">
                  <ion-ripple-effect></ion-ripple-effect>
                  <span [translate]="'changepassword.buttontext'"></span>
                </ion-button>
              </ion-col>
            </ion-row>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
