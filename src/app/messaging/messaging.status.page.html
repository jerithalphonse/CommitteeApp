<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title class="back-button-icon-left"> Witness ID</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item class="committee-background-white">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="font-size-14">
          <ion-label>Witness Id's of the people present in the polling station</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item class="committee-background-transparent">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="font-size-14 ion-padding-bottom-8 committee-color-contrast">Polling stations</div>
        </ion-col>
      </ion-row>
<!--      <ion-row *ngFor="let pollingstation of witnesses.pollingStations">-->
<!--        <ion-col size="12" *ngIf="pollingstation && pollingstation.pollingStation">-->
<!--          <h4 color="dark-shade" class="font-size-18 ion-margin-top-8">{{pollingstation.pollingStation.name}}</h4>-->
<!--        </ion-col>-->
<!--        <ion-col size="12" class="font-size-14" *ngFor="let kiosk of pollingstation.witnesses">-->
<!--          -->
<!--        </ion-col>-->
<!--      </ion-row>-->
      <ion-row>
        <ion-col size="12">
          <h4 color="dark-shade" class="font-size-18 ion-margin-top-8">Sheik ibrahim bin Said Al Abri school for basic education</h4>
        </ion-col>
        <ion-col size="12" class="font-size-14">
          <div class="masonry">
            <img *ngFor="let item of items" [src]="item.src" (click)="openImageFullView(item)">
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
